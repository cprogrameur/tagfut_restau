<!-- Page Wrapper -->
<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-navbar></app-navbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Mon statut</h6>
                    </div>
                    <div class="card-body" *ngIf="abonne">
                        <div class="container py-5" *ngIf="statut">
                            <!-- For demo purpose -->
                            <div class="row mb-4">
                                <div class="col-lg-8 mx-auto text-center">
                                    <h1 class="display-6">Renouvelez votre abonnement</h1>
                                </div>
                            </div> <!-- End -->
                            <div class="row">
                                <div class="col-lg-6 mx-auto">
                                    <div class="card ">
                                        <div class="card-header">
                                            <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                                                <!-- Credit card form tabs -->
                                                <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                                    <li class="nav-item" (click)="selecttype('MoMo')"> <a data-toggle="pill" href="#credit-card"
                                                            class="nav-link active "> <i
                                                                class="fas fa-credit-card mr-2"></i> MTN MoMo </a>
                                                    </li>
                                                    <li class="nav-item" (click)="selecttype('Flooz')"> <a data-toggle="pill" href="#paypal"
                                                            class="nav-link "> <i class="fab fa-paypal mr-2"></i> MOOV Flooz
                                                        </a> </li>
                                                </ul>
                                            </div> <!-- End -->
                                            <!-- Credit card form content -->
                                            <div class="tab-content">
                                                <!-- credit card info-->
                                                <div id="credit-card" class="tab-pane fade show active pt-3">
                                                    <form role="form" onsubmit="event.preventDefault()">
                                                        <div class="form-group"> <label for="username">
                                                                <h6>Votre Nom:</h6>
                                                            </label> <input type="text" name="username"
                                                                placeholder="Card Owner Name" required
                                                                class="form-control "> </div>
                                                        <div class="form-group"> <label for="cardNumber">
                                                                <h6>Votre numéro:</h6>
                                                            </label>
                                                            <div class="input-group"> <input type="text"
                                                                    name="cardNumber" placeholder="Valid card number"
                                                                    class="form-control " required>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer"> <button type="button"
                                                                class="subscribe btn btn-primary btn-block shadow-sm">
                                                                Confirmer le Paiement </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div> <!-- End -->
                                            <!-- End -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" *ngIf="!abonne">
                        <div class="container py-5">
                            <!-- For demo purpose -->
                            <div class="row mb-4">
                                <div class="col-lg-8 mx-auto text-center">
                                    <h1 class="display-6">Abonnez vous pour beneficier de nos services</h1>
                                </div>
                            </div> <!-- End -->
                            <div class="row">
                                <div class="col-lg-6 mx-auto">
                                    <div class="card ">
                                        <div class="card-header">
                                            <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                                                <!-- Credit card form tabs -->
                                                <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                                    <li class="nav-item" (click)="selecttype('MoMo')"> <a data-toggle="pill" href="#credit-card"
                                                            class="nav-link active "> <i
                                                                class="fas fa-credit-card mr-2"></i> MTN MoMo </a>
                                                    </li>
                                                    <li class="nav-item" (click)="selecttype('Flooz')"> <a data-toggle="pill" href="#paypal"
                                                            class="nav-link "> <i class="fab fa-paypal mr-2"></i> MOOV Flooz
                                                        </a> </li>
                                                </ul>
                                            </div> <!-- End -->
                                            <!-- Credit card form content -->
                                            <div class="tab-content">
                                                <!-- credit card info-->
                                                <div id="credit-card" class="tab-pane fade pt-3" class="show"
                                                    class="hide">
                                                    <form role="form" onsubmit="event.preventDefault()">
                                                        <div class="form-group"> <label for="username">
                                                                <h6>Votre Nom:</h6>
                                                            </label> <input type="text" name="username"
                                                                placeholder="Card Owner Name" required
                                                                class="form-control "> </div>
                                                        <div class="form-group"> <label for="cardNumber">
                                                                <h6>Votre numéro:</h6>
                                                            </label>
                                                            <div class="input-group"> <input type="text"
                                                                    name="cardNumber" placeholder="Valid card number"
                                                                    class="form-control " required>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer"> <button type="button"
                                                                class="subscribe btn btn-primary btn-block shadow-sm">
                                                                Confirmer le Paiement </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div> <!-- End -->
                                            <!-- End -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" routerLink="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Teminé pour Aujourd'hui?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Sélectionnez déconnexion si vous êtes prêts à quiter le site.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuler</button>
                    <a class="btn btn-primary" routerLink="login.html" (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>
