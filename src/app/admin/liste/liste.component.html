<div class="white-content">
    <app-sidebar></app-sidebar>
    <div class="wrapper">
      <app-navbar></app-navbar>
      <div class="main-panel">
        <div class="content">
          <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="standard">
                    <mat-label>Filtre</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
                        <td mat-cell *matCellDef="let row"> {{row.titre}}% </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apperçu </th>
                        <td mat-cell *matCellDef="let row"> {{row.appercu}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="fruit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
                        <td mat-cell *matCellDef="let row"> {{row.auteur}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Filtre "{{input.value}}" non trouvé</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
